<div class="card">
  <div class="card-header">Login</div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Your Email *"
          value=""
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Your Password *"
          value=""
        />
      </div>
      <div class="form-group">
        <input
          (click)="login()"
          type="submit"
          class="btnSubmit"
          value="Login"
        />
      </div>
      <div class="form-group">
        <a href="#" class="ForgetPwd">Forget Password?</a>
      </div>
    </form>
  </div>
</div>
